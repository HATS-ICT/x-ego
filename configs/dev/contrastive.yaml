# Dev overrides for contrastive learning
# This config extends the train/contrastive.yaml with development-specific settings
meta:
  exp_name: ctfm-contrastive-temp
  run_name: ctfm-contrastive-temp

data:
  partition: recording # all, recording, youtube
  youtube_partition: tournament # all, tournament, tutorial 
  num_workers: 0

training:
  max_epochs: 2
  log_every_n_steps: 2
  limit_train_batches: 2 # 1.0 means use all data
  limit_val_batches: 2
  limit_test_batches: 2

model:
  modalities:
    - video
    - audio
    - text

wandb:
  enabled: false

checkpoint:
  step:
    every_n_train_steps: 100
