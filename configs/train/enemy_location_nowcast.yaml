meta:
  seed: 42
  fast_dev_run: false
  resume_exp: null
  exp_name: enemy-nowcast
  run_name: enemy-nowcast-clip

data:
  partition: all # train, val, test, all
  labels_folder: labels
  labels_filename: enemy_location_nowcast_s1s_l5s.csv # CSV with player locations
  batch_size: 8
  num_workers: 8
  persistent_workers: true
  pin_mem: true
  prefetch_factor: 2
  data_path_csv_filename: video_partitioned_chunked_downsized.csv
  fixed_duration_seconds: 5
  target_fps: 4
  video_column_name: video_path
  video_processor_model: facebook/vjepa2-vitl-fpc16-256-ssv2
  video_size_mode: resize_distort
  # Multi-agent enemy location prediction specific parameters
  num_agents: 5  # Number of agents from team side to use (1-5)
  task_form: "multi-label-cls" # multi-label-cls, multi-output-reg, grid-cls, density-cls, coord-reg, generative
  # Loss function for coordinate regression modes (ignored for classification)
  loss_fn: "sinkhorn"  # Options: "mse", "sinkhorn", "hausdorff", "energy"
  # Sinkhorn loss parameters
  sinkhorn_blur: 0.05  # Controls smoothing (0.01-0.1)
  sinkhorn_scaling: 0.8  # Speeds convergence with Îµ-scaling (<1)
  # Grid-based task parameters (for grid-cls and density-cls)
  grid_resolution: 10  # Grid resolution (10x10 = 100 cells)
  gaussian_sigma: 1.0  # Gaussian smoothing sigma for density-cls
  mask_minimap: true

  
model:
  num_target_agents: 5
  team_embed_dim: 32
  hidden_dim: 256
  num_hidden_layers: 3
  dropout: 0.1
  agent_fusion_method: "mean"  # Options: "mean", "max", "attention", "concat", "tublet_attentive_pooler"
  vae:
    latent_dim: 64
    kl_weight: 0.5
  encoder:
    video:
      freeze_backbone: true
      from_pretrained: openai/clip-vit-base-patch32
      # from_pretrained: google/siglip-base-patch16-224 
      # from_pretrained: facebook/dinov2-base
      # from_pretrained: google/vivit-b-16x2-kinetics400
      # from_pretrained: MCG-NJU/videomae-base
      # from_pretrained: facebook/vjepa2-vitl-fpc16-256-ssv2
    text:
      freeze_backbone: true
      from_pretrained: google/siglip-base-patch16-224
      pooling: "mean"  # Options: "mean", "max", "cls", "eos"
      proj_after_pooling: true
      shared_proj_dim: 512

training:
  max_epochs: 20
  accelerator: gpu
  devices: 1
  strategy: auto
  precision: bf16-mixed
  gradient_clip_val: 1.0
  accumulate_grad_batches: 4
  val_check_interval: null
  check_val_every_n_epoch: 1
  log_every_n_steps: 10
  enable_checkpointing: true
  enable_progress_bar: true
  enable_model_summary: true
  torch_compile: false
  deterministic: false
  num_sanity_val_steps: 0
  limit_train_batches: 1.0 # 1.0 means use all data
  limit_val_batches: 1.0
  limit_test_batches: 1.0


optimization:
  lr: 0.0003
  weight_decay: 0.01
  fused_optimizer: true  # Enable fused AdamW and disable gradient clipping

wandb:
  enabled: true
  project: xego
  tags: ['${meta.exp_name}']
  notes: 'enemy location nowcast'

checkpoint:
  epoch:
    filename: ${meta.run_name}-e{epoch:02d}-s{step:06d}-l{val/loss:.4f}
    monitor: 'val/loss'
    mode: 'min'
    save_top_k: -1  # Save all checkpoints (every epoch)
    save_last: true
    auto_insert_metric_name: false
    save_on_train_epoch_end: true
    every_n_epochs: 1
  step:
    filename: ${meta.run_name}-s{step:06d}-e{epoch:02d}
    monitor: null  # No monitoring for step-based saves
    mode: 'min'
    save_top_k: -1  # Save all step checkpoints
    save_last: false  # Don't duplicate last checkpoint
    auto_insert_metric_name: false
    save_on_train_epoch_end: false
    every_n_train_steps: 1000
